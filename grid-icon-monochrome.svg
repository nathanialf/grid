<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="108" height="108" viewBox="0 0 108 108">
  <!-- 3x3 grid of black squares centered (monochrome version) -->
  <g transform="translate(54, 54)">
    <!-- Top row -->
    <rect x="-20" y="-20" width="10" height="10" fill="#000000"/>
    <rect x="-7" y="-20" width="10" height="10" fill="#000000"/>
    <rect x="10" y="-20" width="10" height="10" fill="#000000"/>
    
    <!-- Middle row -->
    <rect x="-20" y="-7" width="10" height="10" fill="#000000"/>
    <rect x="-7" y="-7" width="10" height="10" fill="#000000"/>
    <rect x="10" y="-7" width="10" height="10" fill="#000000"/>
    
    <!-- Bottom row -->
    <rect x="-20" y="10" width="10" height="10" fill="#000000"/>
    <rect x="-7" y="10" width="10" height="10" fill="#000000"/>
    <rect x="10" y="10" width="10" height="10" fill="#000000"/>
  </g>
</svg>